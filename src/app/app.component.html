<div class="row mt-3">
  <div class="col">
    <h1>Sort & Filter Data Tables in Angular</h1>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Name</th>
            <th width="150">gender</th>
            <th class="text-center" width="100">physics</th>
            <th class="text-center" width="150">Maths</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let std of Studentdata">
            <td>
              {{std.name}}
            </td>
            <td>{{ std.gender }}</td>
            <td class="text-center">{{ std.physics }}</td>
            <td class="text-center">{{ std.maths | number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
